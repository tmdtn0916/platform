<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board Form</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<header id="header">
    <div class="logo">
        <a href="home">Gameflex<span></span></a>
    </div>
</header>
<body class="subpage">
<div>
    <form method="post" th:action="@{/board}" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>

        <label for="image">Image (URL or Upload):</label>
        <input type="text" name="image" id="image" placeholder="OR enter URL">
        <input type="file" name="imageUpload" id="imageUpload">

        <label for="content">Content:</label>
        <textarea name="content" id="content" rows="8"></textarea>

        <label for="categories">Categories:</label>
        <select name="categories" id="categories">
<!--            <option th:each="category : ${categories}" th:value="${category.categoryId}"-->
<!--                    th:text="${category.categoryName}"></option>-->
            <option th:value = "1">FPS</option>
            <option th:value = "2">RTS</option>
            <option th:value = "3">RPG</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
